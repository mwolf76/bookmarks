{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="span12">
    <p>
      <select id="classes" name="class-uuids" multiple title="Pick one or more classes to narrow results ..." class="selectpicker" data-width="100%">
        {% for class in classes %}<option value="{{class.uuid}}" {% if class.selected %}selected{%endif%}><span class="label">{{class.label}}</span></option>
        {% endfor %}
      </select>
      
    </p>
    
    <ul class="bookmarks">
      {% for item in bookmarks %}
      <li>
        <a href="{{item.url}}" target="_blank">{{item.url}}</a>
        {% for class in item.classes %}<span class="label" style="background: {{class.background}}; color: {{class.foreground}}">{{class.label}}</span>
        {% endfor %}
        <p>{{item.descr}}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
{% block page-scripts %}
  {% script "/js/home.js" %}
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="span12">
    <ul class="classes">
      {% for item in members %}
      <li>
        <time>{{item.last-changed|date:"yyyy-MM-dd HH:mm"}}</time>
        <p>{{item.descr}}</p>
        <p>Background: #{{item.background}}</p>
        <p>Foreground: #{{item.foreground}}</p>
        <a href="/class/{{item.uuid}}">edit</a>
        <a href="/class/{{item.uuid}}/members">members</a>
        <a href="/class/{{item.uuid}}/delete">delete?</a>
      </li>
      {% endfor %}
      <li>
        <a href="/class/new" class="btn btn-primary">new class</a>
      </li>
    </ul>
  </div>
</div>
{% endblock %}

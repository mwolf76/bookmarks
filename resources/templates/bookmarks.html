{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="span12">
    <ul class="bookmarks">
      {% for item in bookmarks %}
      <li>
        <time>{{item.last-changed|date:"yyyy-MM-dd HH:mm"}}</time>
        <a href="{{item.url}}" target="_blank">{{item.url}}</a>
        <a href="/bookmark/{{item.uuid}}/edit">edit</a>
        <a href="/bookmark/{{item.uuid}}/delete">delete?</a>
        <p>{{item.descr}}</p>
      </li>
      {% endfor %}
      <li>
        <a href="/bookmark/new/edit" class="btn btn-primary">new bookmark</a>
      </li>
    </ul>
  </div>
</div>
{% endblock %}
